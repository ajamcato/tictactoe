<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>TIC TAC TOE</h1>
  </header>
  <section id='game'>
    <button id="restart">New Game</button>
    <h3>To play click 'New Game'</h3>
    <p id='game-notification'>

    <div class="container">
      <div class="board flex-wrap row">
        <div id="0" class="square col-4"></div>
        <div id="1" class="square col-4"></div>
        <div id="2" class="square col-4"></div>
        <div id="3" class="square col-4"></div>
        <div id="4" class="square col-4"></div>
        <div id="5" class="square col-4"></div>
        <div id="6" class="square col-4"></div>
        <div id="7" class="square col-4"></div>
        <div id="8" class="square col-4"></div>
      </div>
      <div>
        <form id="get-records">
          <button type='submit' class='game'>Game History</button>
          <div class="game-history"></div>
        </form>
      </div>
    </div>
  </section>


  <h2 id="message"></h2>

  <form id="sign-up">
    <h3>Sign Up</h3>
    <input type="email" name="credentials[email]" placeholder="Enter email">
    <input type="password" name="credentials[password]" placeholder="Enter password">
    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
    <button>Sign up</button>
  </form>



  <form id="sign-in">
    <h3>Sign In</h3>
    <input type="email" name="credentials[email]" placeholder="Enter email">
    <input type="password" name="credentials[password]" placeholder="Enter Password">
    <button>Sign In</button>
  </form>


  <form id="change-password">
    <h3>Change Password</h3>
    <input type="password" name="passwords[old]" placeholder="Enter old password">
    <input type="password" name="passwords[new]" placeholder="Enter new password">
    <button>Change Password</button>
  </form>


  <form id="sign-out">
    <h3>Sign-Out</h3>
    <button>Sign Out</button>
  </form>



</body>

</html>
