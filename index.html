<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>TIC TAC TOE</h1>
  </header>
  <section>
    <div class="container">
      <div class="board flex-wrap row">
        <div class="square col-4"></div>
        <div class="square col-4"></div>
        <div class="square col-4"></div>
        <div class="square col-4"></div>
        <div class="square col-4"></div>
        <div class="square col-4"></div>
        <div class="square col-4"></div>
        <div class="square col-4"></div>
        <div class="square col-4"></div>
      </div>
    </div>
  </section>

  <h2 id="message"></h2>

  <h3>Sign Up</h3>
  <form id="sign-up">
    <input type="email" name="credentials[email]" placeholder="Enter email">
    <input type="password" name="credentials[password]" placeholder="Enter password">
    <input type="password" name="credentials[password_confirmation]" placeholder="Enter password again">
    <button>Sign up</button>
  </form>


<h3>Sign In</h3>
<form id="sign-in">
  <input type="email" name="credentials[email]" placeholder="Enter email">
  <input type="password" name="credentials[password]" placeholder="Enter Password">
  <button>Sign In</button>
</form>

<h3>Change Password</h3>
  <form id="change-password">
    <input type="password" name="passwords[old]" placeholder="Enter old password">
    <input type="password" name="passwords[new]" placeholder="Enter new password">
    <button>Change Password</button>
  </form>

<h2>Sign-Out</h2>
  <form id="sign-out">
  <button>Sign Out</button>
  </form>


</body>

</html>
